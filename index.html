<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Life Quote</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            max-width: 600px;
            line-height: 1.6;
            border-left: 4px solid #4a90e2;
            padding-left: 20px;
        }
        .author {
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="quote">
        “Let life be beautiful like summer flowers<br>
        And Death like autumn leaves”
        <div class="author">- Rabindranath Tagore</div>
    </div>
</body>
</html>
